<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa do Bem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📱 Mapa do Bem</h1>
    <p>Conectando quem quer ajudar a quem mais precisa</p>
  </header>

  <main>
    <section class="map-section">
      <img src="https://i.imgur.com/5Kjzv7x.png" alt="Mapa do Bem" class="map-placeholder">
    </section>

    <section class="actions">
      <button onclick="addPoints(10)">✨ Doar Agora</button>
      <button>📍 Ver Instituições</button>
      <button>👤 Meu Perfil</button>
    </section>

    <section class="points">
      <p><strong>Pontos de Herói:</strong> <span id="heroPoints">0</span></p>
    </section>
  </main>

  <footer>
    <p>Mapa do Bem © 2025 – Protótipo para IDEATHON SENAC ST</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
